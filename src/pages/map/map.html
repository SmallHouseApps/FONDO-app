<ion-header class="map-header" #mapHeader>

  <ion-navbar color="primary">
    
    <button ion-button menuToggle style="position: absolute; color: grey;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    <ion-searchbar placeholder="Поиск..."></ion-searchbar>
  </ion-navbar>
  <ion-toolbar color="primary" no-border no-padding> 
    <ion-segment [(ngModel)]="applicsView" (ionChange)="segmentChangeEvent();" color="light">
      <ion-segment-button value="list">
        Списком
      </ion-segment-button>
      <ion-segment-button value="map">
        На карте
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="map" (click)="fadeHeader();"></div>
</ion-content>
